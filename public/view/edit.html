<html lang="en" ng-app="WhatNewToday">

<head>
   
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>What's New Today</title>
	<!-- css -->
	<link href="../style/main.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	
</head>

<body>
	<div class="topBar">
		
	</div>
	
	<div class="container-fluid" ng-controller="EditController">
		<form class="editForm form-horizontal" name="editForm" ng-submit="submitEdit()" novalidate>
			<div class="form-group">
			<!-- event editing -->
				<div class="input-group mb-3">
				    <div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon3">Event Title</span>
				    </div>
				    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" ng-model="edit.title" required>
				</div>
				
				<div class="input-group mb-3">
				    <div class="input-group-prepend">
						<span class="input-group-text" id="prepend2">Event Description</span>
				    </div>
				    <textarea class="form-control" aria-label="With textarea" ng-model="edit.description"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<button type="button submit" class="btn btn-primary">Submit</button>
				<button type="button" class="btn btn-primary">Save for later</button>
				<button type="button" class="btn btn-primary">Cancel</button>
			</div>
			
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../js/app.js" type ="text/javascript"></script>
	<script src="../js/controllers.js" type ="text/javascript"></script>
	<script src="../js/services.js" type ="text/javascript"></script>
</body>

</html>
