<html lang="en" ng-app="WhatNewToday">

<head>
   
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>What's New Today</title>
	<!-- css -->
	<link href="../style/main.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	
</head>

<body>
<div class="calendar" ng-controller="CalendarController">
	<div class="topBar">
		
	</div>
		
	<div class="month"> 
	  <ul>
		<li class="prev">&#10094;</li>
		<li class="next">&#10095;</li>
		<li>{{monthName}}<br><span style="font-size:18px">{{thisYear}}</span></li>
	  </ul>
	</div>

	<ul class="weekdays">
	  <li>Sun</li>
	  <li>Mon</li>
	  <li>Tue</li>
	  <li>Wed</li>
	  <li>Thur</li>
	  <li>Fri</li>
	  <li>Sat</li>
	</ul>

	<ul class="days"> 
	  <li ng-repeat="blank in blankArr"></li>
	  <li ng-repeat="day in daysArr"><a href="edit.html"><span ng-class="{active: day == thisDay}">{{day}}</span></a></li>
	  <!-- <li><span class="active">{{n}}</span></li> -->
	</ul>

</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../js/app.js" type ="text/javascript"></script>
	<script src="../js/controllers.js" type ="text/javascript"></script>
	<script src="../js/services.js" type ="text/javascript"></script>
</body>

</html>
